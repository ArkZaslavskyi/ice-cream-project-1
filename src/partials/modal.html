<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button class="modal__close-btn" data-modal-close>
      <svg class="modal__icon" width="18" height="18">
        <use href="./images/sprite.svg#icon-close-black"></use>
      </svg>
    </button>
    <p class="modal__title">
      Leave your details <br />
      and we call you back
    </p>
    <form class="form" autocomplete="off">
      <div class="modal-input-wrap">
        <label for="user-name" class="form__field">Name</label>
        <input class="form__input" type="text" name="name" placeholder=" " id="user-name" />
        <svg class="form__icon" width="18" height="18">
          <use href="./images/sprite.svg#icon-person"></use>
        </svg>
      </div>
      <div class="modal-input-wrap">
        <label for="user-tel" class="form__field">Phone number</label>
        <input class="form__input" type="tel" name="tel" placeholder=" " id="user-tel" />
        <svg class="form__icon" width="18" height="18">
          <use href="./images/sprite.svg#icon-phone"></use>
        </svg>
      </div>
      <div class="modal-input-wrap">
        <label for="user-email" class="form__field">Email</label>
        <input class="form__input" type="email" name="email" placeholder=" " id="user-email" />
        <svg class="form__icon" width="18" height="18">
          <use href="./images/sprite.svg#icon-email"></use>
        </svg>
      </div>
      <div class="modal-input-wrap">
        <label class="form__field">Order details</label>
        <textarea
          class="form__textarea"
          name="comment"
          placeholder="Enter order details"
        ></textarea>
      </div>
      <label class="form__checked">
        <input class="form__checkbox visually-hidden" type="checkbox" name="policy" />
        <span class="form__check"></span>
        I agree with the newsletter and accept&nbsp;
        <a href="#" class="form_policy">Agreement conditions</a>
      </label>
      <button type="submit" class="btn form__btn">Send order</button>
    </form>
  </div>
</div>
